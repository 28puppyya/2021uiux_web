<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="favicon icon" href="../images/banana.png">
  <title>test</title>
  <style>

    #wrapContant {width:100%; margin:0 auto;}
    .header { width: 1200px; margin:0 auto; margin-bottom:20px;
              overflow:hiden;}

    .logo {float:left;}


    .logo .banana { width: 100px; height:100px;}

    .manu {float:right; margin-top:50px;}

    .manu li {float:left; width:100px;border:1px solid #000; text-align: center;}
    .manu li:nth-child(2) {border-left-style:none;border-right-style:none
    }
    .menu li a {display:block;  line-height: 20px;}

    .section { width:1200px;margin:0 auto; background: #e7b36f;}
    .section ul li {
					display: inline-block;
                     float:left;
                    width: 200px;
                    height:400px;
                    margin-right:calc(300px / 3);
                    border:1px solid #000;}

    .notice { background: #c83333; text-align:center;}
    .notice:hover { background: #5b1717;}

    .gallay { background: #42d459;text-align:center;}
    .gallay:hover { background: #1a4d22;text-align:center;}

    .popup{ background: #c533c8;text-align:center;}
    .popup:hover { background: #501352;text-align:center;}
	  .popo{ background: #333fce;text-align:center;}
    .popo:hover { background: #191f60;text-align:center;}




  .footer { width:1200px; margin: 0 auto;
             border:1px solid #000;
             }
  .footer ul{display:flex; justify-content: space-between;}
  .footer ul li {

              border: 1px solid #666;
              float:left;  text-align:center;
              padding: 10px 20px;
              /* width:calc(1100px /3); */

                  }
  .footer ul li:nth-child(2) { border-left-style: none;
                              border-right-style:none;}

  </style>

</head>

<body>
  <div id="wrapContant">
  <header class="header clearfix">
    <logo class="logo">
      <a href=""><img src="../images/banana.png" alt="banana" class="banana"></a>
    </logo>

      <ul class="manu clearfix">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
      </ul>


  </header>



  <section class="section clearfix">
    <ul class="clearfix">
      <li class="notice"> notice</li>
      <li class="gallay"> gallay</li>
      <li class="popup"> popup</li>
      <li class="popo"> popup</li>
    </ul>
  </section>

  <footer class="footer">
   <ul class="clearfix">
     <li>logo</li>
     <li>copyright</li>
     <li>sns</li>
   </ul>

  </footer>
</div>
</body>

</html>
